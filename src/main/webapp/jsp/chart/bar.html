<!DOCTYPE html>

	<script src="echarts.min.js"></script>

	<script>
		function echartsSpreadTread(elementId, edata2) {

			myChart2 = echarts.init(document.getElementById(elementId));
			var option = {
				color : [ '#174879' ],
				backgroundColor : '#212532',
				tooltip : {
					show : true,
					trigger : 'axis'
				},
				grid : {
					top : '20%',
					left : '-40',
					right : '0',
					bottom : '4%',
					containLabel : true
				},
				legend : {
					show : false,
					data : edata2.media
				},

					axisLabel : {
						textStyle : {
							color : '#697398',
							fontSize:13
						}

							fontSize:13

						formatter : function(value, index) {

							case 0:
								return 0;

							case 3:

							color:'#3382ee',
							position : 'top',

								var str = '';

									for (var i = 0; i < 3; i++) {
										str += arry[i] + '\n';
									}

									str = arry.join('\n') + '\n'
								}

					label : {

							show : true,
							position : 'top',
							formatter : function(param) {

						}, {

						}

						]
					},

					data : edata2.data[4]
				}]
			};
			myChart2.setOption(option, true);

		}
		var edata2 = {};
		edata2.media = [ '网易', '新华网', '搜狐网', 'BBC', 'CNN' ];
		edata2.time = [ '10-08', '10-09', '10-10' ];

				[ 32.0, 154.9, 94.9 ] ];
		echartsSpreadTread('main', edata2);

</body>
